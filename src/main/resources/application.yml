server:
  port: 8088
  cors:
    origin-patterns: 
      - locahost
      - bacate
spring:
  output:
    ansi:
      enabled: ALWAYS
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${POSTGRES_IP}:${POSTGRES_PORT}/${POSTGRES_DB}?characterEncoding=utf8?useTimezone=true?serverTimezone=UTC
    password: ${POSTGRES_PASSWD}
    username: ${POSTGRES_USER}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  mvc:
    servlet:
      path: "/api"
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 100
springdoc:
  swagger-ui:
    use-root-path: true
    path: "/swagger-ui.html"
