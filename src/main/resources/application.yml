server:
  port: 8088
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${KEYCLOAK_IP:localhost}:${KEYCLOAK_PORT:8080}/realms/propet
  output:
    ansi:
      enabled: ALWAYS
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${POSTGRES_IP:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:postgres}?characterEncoding=utf8?useTimezone=true?serverTimezone=UTC
    password: ${POSTGRES_PASSWD}
    username: ${POSTGRES_USER:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  mvc:
    servlet:
      path: "/api"
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 100
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 5MB
      max-request-size: 20MB
springdoc:
  swagger-ui:
    use-root-path: true
    path: "/swagger-ui.html"
files:
  upload-dir: /media/HDD/spring-files
