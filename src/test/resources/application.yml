server:
  port: 8088
  cors:
    origin-patterns: 
      - localhost:4200
spring:
  output:
    ansi:
      enabled: ALWAYS
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:propet
    password: 123456
    username: test
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false
  mvc:
    servlet:
      path: "/api"
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 100
springdoc:
  swagger-ui:
    use-root-path: true
    path: "/swagger-ui.html"
